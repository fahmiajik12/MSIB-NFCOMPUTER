<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 Javascript MSIB NF Computer</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #ff0000;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table * {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 align="Center" class="text-light mb-5 text-center">Data Pegawai 1 s/d 100</h3>

        <div class="table-responsive" style="height: 400px;border-radius: 10px;">
            <table class="table table-bordered m-0">
                <thead bgcolor="aqua">
                    <tr>
                        <th class="text-center">No</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Religion</th>
                        <th>Basic Salary</th>
                        <th>Positional Allowance</th>
                        <th>Health Benefits</th>
                        <th>Gross Salary</th>
                        <th>Professional Zakat</th>
                        <th>Take Home Pay</th>
                    </tr>
                </thead>

                <tbody>
                    <script>
                        // format rupiah
                        const formatRp = (e) => {
                            return new Intl.NumberFormat("id-ID").format(e);
                        };

                        // men-deklarasikan variable Jabatan dan Gaji Pokok
                        let jbtn = "Manager";
                        let Gpok = 0;

                        // melakukan looping pegawai 1 s/d 100
                        for (let numbers = 1; numbers <= 100; numbers++) {
                            // menggunakan if multi kondisi untuk menentukan Jabatan
                            if (numbers > 75 && numbers <= 100) jbtn = "Staff";
                            else if (numbers > 50 && numbers <= 75) jbtn = "Super Visor";
                            else if (numbers > 25 && numbers <= 50) jbtn = "Asisten Manager";
                            else jbtn = "Manager";

                            // menggunakan switch case untuk menentukan Gaji Pokok
                            switch (jbtn) {
                                case "Staff":
                                    Gpok = 4000000;
                                    break;
                                case "Super Visor":
                                    Gpok = 7000000;
                                    break;
                                case "Asisten Manager":
                                    Gpok = 10000000;
                                    break;
                                case "Manager":
                                    Gpok = 15000000;
                                    break;
                                default:
                                    Gpok = 15000000;
                                    break;
                            }

                            // logic perhitungan Tunjangan jabatan, Tunjangan kesehatan, Gaji kotor dan menentukan agama sesuai bil ganjil dan genap serta bgcolor nya
                            let Tjab = Gpok * 0.2;
                            let Tkes = Gpok * 0.1;
                            let Gakot = Gpok + Tjab + Tkes;

                            let agama = "Muslim";
                            numbers % 2 == 1 ? agama : agama = "Non Muslim";
                            const warna = agama === "Muslim" ? "#fde047" : "#67e8f9";

                            // kondisi jika pegawai ber-agama 'muslim' dan gaji kotor nya min 7 juta, ada zakat profesi sebesar 2,5% dari Gakot
                            // jika pegawai ber-agama 'non muslim' dan pegawai 'muslim' tetapi Gakot nya kurang dari 7 juta, zakat profesi nya 0
                            let Zprov = 0;
                            if (agama === "Muslim" && Gakot >= 7000000) Zprov = Gakot * 0.025;
                            else Zprov = 0;

                            // take home pay
                            const takeHomePay = Gakot - Zprov;

                            // cetak syntax html melalui js
                            document.write(`
                                <tr bgcolor=${warna}>
                                    <td class="text-center">${numbers}</td>
                                    <td>Pegawai${numbers}</td>
                                    <td>${jbtn}</td>
                                    <td>${agama}</td>
                                    <td class="text-end">Rp. ${formatRp(Gpok)}</td>
                                    <td class="text-end">Rp. ${formatRp(Tjab)}</td>
                                    <td class="text-end">Rp. ${formatRp(Tkes)}</td>
                                    <td class="text-end">Rp. ${formatRp(Gakot)}</td>
                                    <td class="text-end">Rp. ${formatRp(Zprov)}</td>
                                    <td class="text-end">Rp. ${formatRp(takeHomePay)}</td>
                                </tr>
                            `)
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>

</html>
