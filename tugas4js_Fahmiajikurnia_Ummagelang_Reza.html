<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href=css/bootstrap.min.css rel="stylesheet">
    <title>Tugas 4 JS MSIB NF COMPUTER</title>
</head>

<body>
    <div class="card" >
        <div class="card-header" align="center">
            <H3>Pembelian Barang dengan Konversi Kurs</H3>
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nama" placeholder="Nama Pembeli">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barang" placeholder="Nama Barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="harga" placeholder="Harga Barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="jumlah" placeholder="Jumlah Barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select id="valas" name="valas" onchange="javascript:konversiKurs()" class="form-control"
                            required>
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="isi">
        Data pembelian
        <br />Nama pembeli:
        <br />Nama barang:
        <br />Harga barang:
        <br />Jumlah barang:
        <br />Valuta Asing:
        <br />Total bayar:
    </div>
</body>
<script>
    function konversiKurs() {



        let napem = document.getElementById("frm").nama.value;
        let nabar = document.getElementById("frm").barang.value;
        let harga = document.getElementById("frm").harga.value;
        let jumlah = document.getElementById("frm").jumlah.value;
        let valuta = document.getElementById('frm').valas.value;
        let total = harga / valuta * jumlah;

        let tampil = `Data pembelian: 
    <br/>Nama pembeli: ${napem}
    <br/>Nama barang: ${nabar}
    <br/>Harga barang: ${harga}
    <br/>Jumlah barang: ${jumlah}
    <br/>Valuta Asing: ${valuta}
    <br/>Total bayar: $ ${total.toFixed(2)}`;


        let isi = document.getElementById('isi');
        isi.innerHTML = tampil;


    }
</script>
</html>
